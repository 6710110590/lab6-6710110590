name: CI/CD

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dimage/requirements.txt

      - name: Lint (optional)
        run: |
          pip install pylint
          pylint --disable=R,C testlint.py

      - name: Test
        run: |
          pip install pytest
          pytest -vv testpytest.py

  cd-pages:
    name: Deploy to GitHub Pages
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ปรับส่วนนี้ให้ตรงกับโปรเจกต์คุณ (เช่น build static files ไปไว้ที่ ./dist หรือ ./build)
      - name: Build static site (example)
        run: |
          mkdir -p dist
          echo "Deployed by GitHub Actions" > dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
